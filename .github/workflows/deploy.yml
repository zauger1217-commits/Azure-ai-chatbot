name: Deploy Azure AI Chatbot

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy App
      run: |
        az webapp up \
          --name azure-ai-chatbot \
          --runtime "PYTHON:3.11" \
          --sku B1
